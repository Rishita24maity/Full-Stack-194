<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Cart System</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Product Listing</h1>
        <button onclick="window.location.href='cart.html'">Go to Cart</button>
    </header>
    
    <div>
        <input type="text" id="search" placeholder="Search products..." oninput="filterProducts()">
        <select id="categoryFilter" onchange="filterProducts()">
            <option value="all">All Categories</option>
            <option value="Electronics">Electronics</option>
            <option value="Clothing">Clothing</option>
            <option value="Books">Books</option>
            <option value="Accessories">Accessories</option>
        </select>
        <select id="sortPrice" onchange="sortProducts()">
            <option value="none">Sort by Price</option>
            <option value="low-high">Low to High</option>
            <option value="high-low">High to Low</option>
        </select>
    </div>

    <div id="product-list"></div>

    <script src="index.js"></script>
</body>
</html>
