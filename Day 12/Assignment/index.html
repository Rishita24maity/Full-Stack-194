<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Management</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h2>Add a New Movie</h2>
        <form id="movieForm">
            <label>Movie Name:</label><br>
            <input type="text" id="name" placeholder="Enter movie name" required><br><br>

            <label>Movie Description:</label><br>
            <textarea id="description" placeholder="Enter movie description" required></textarea><br><br>

            <label>Release Year:</label><br>
            <input type="number" id="year" placeholder="Enter release year" required><br><br>

            <label>IMDb Rating (0-10):</label><br>
            <input type="number" id="rating" step="0.1" min="0" max="10" placeholder="Give movie ratting"
                required><br><br>

            <label>Genre:</label><br>
            <select id="genre">
                <option value="">Select one</option>
                <option value="Religious">Religious</option>
                <option value="Action">Action</option>
                <option value="">Love</option>
                <option value="Comedy">Comedy</option>
                <option value="Drama">Drama</option>
                <option value="Sci-Fi">Sci-Fi</option>
                <option value="Horror">Horror</option>
            </select><br><br>

            <label>Movie Poster URL:</label><br>
            <input type="url" id="poster" placeholder="Enter movie poster url" required><br><br>

            <button type="submit">Submit</button>
            <button onclick="window.location.href='movie.html'">View Movies</button>
        </form>
        <p id="message"></p>
    </div>

    <script src="index.js"></script>
</body>

</html>
